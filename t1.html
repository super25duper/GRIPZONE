<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OneSignal Web Push Example</title>

<!-- טוען את הסקריפט של OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "c58ee353-db79-4860-aeaa-5f992f6824b4",
    });
  });
</script>

</head>
<body>

<h1>OneSignal Web Push</h1>
<button id="subscribeBtn">בקש הרשאת התראות</button>

<script>
  // לחצן ידני לבקשת הרשאה
  document.getElementById("subscribeBtn").onclick = function() {
    OneSignal.push(function() {
      OneSignal.showSlidedownPrompt(); // פותח חלון בקשת הרשאה
    });
  };
</script>

</body>
</html>
