<!DOCTYPE html><html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בדיקת כניסה בטביעת אצבע</title>
</head>
<body style="font-family: Arial; text-align:center; padding:50px;">
<h1>בדיקת כניסה עם טביעת אצבע</h1>
<button id="fingerprintBtn">בדוק טביעת אצבע</button>
<p id="status" style="margin-top:20px;"></p><script>
const status = document.getElementById('status');
const btn = document.getElementById('fingerprintBtn');

btn.addEventListener('click', async () => {
    if (!window.PublicKeyCredential) {
        status.textContent = "הדפדפן שלך אינו תומך ב-WebAuthn.";
        return;
    }

    try {
        // יצירת קריאה דמה ל-WebAuthn
        const publicKey = {
            challenge: new Uint8Array(32), // דמה
            rp: { name: "Demo" },
            user: { id: new Uint8Array(16), name: "demo", displayName: "Demo User" },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
            timeout: 60000,
            attestation: "none"
        };

        const credential = await navigator.credentials.create({ publicKey });
        if (credential) {
            status.textContent = "טביעת אצבע זוהתה בהצלחה!";
        }
    } catch (err) {
        status.textContent = "ניסיון כניסה נכשל: " + err;
    }
});
</script></body>
</html>
